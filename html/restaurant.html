<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المطعم - WeenRest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header (simple back to home) -->
    <header class="bg-gradient-to-r from-gray-900 to-black shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="inline-flex items-center text-yellow-400 hover:text-white font-semibold">
                <i class="fas fa-arrow-right ml-2"></i>
                العودة للرئيسية
            </a>
            <div class="flex items-center space-x-3 space-x-reverse">
                <div class="w-10 h-10 bg-gradient-to-r from-yellow-600 to-amber-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-utensils text-white"></i>
                </div>
                <span class="text-white font-bold">WeenRest</span>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="py-10">
        <div class="container mx-auto px-4">
            <!-- Hero Card -->
            <div id="restaurant-hero" class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden mb-8">
                <div class="relative">
                    <img id="restaurant-image" src="" alt="" class="w-full h-72 object-contain bg-gray-50" />
                    <div class="absolute top-4 left-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full text-xs font-semibold text-gray-800 shadow">
                        <i class="fas fa-fire text-amber-600 ml-1"></i>
                        <span id="restaurant-visitors">0</span> زائر
                    </div>
                </div>
                <div class="p-6">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                        <div>
                            <h1 id="restaurant-name" class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">...</h1>
                            <div class="flex flex-wrap items-center gap-3 text-sm text-gray-600">
                                <span id="restaurant-category" class="inline-flex items-center bg-gray-100 text-gray-800 px-3 py-1 rounded-full">
                                    <i class="fas fa-tag ml-1 text-gray-400"></i>
                                    ...
                                </span>
                                <span id="restaurant-city" class="inline-flex items-center bg-gray-100 text-gray-800 px-3 py-1 rounded-full">
                                    <i class="fas fa-map-marker-alt ml-1 text-gray-400"></i>
                                    ...
                                </span>
                                <a id="restaurant-phone" href="#" class="inline-flex items-center bg-amber-50 text-amber-700 px-3 py-1 rounded-full hover:bg-amber-100">
                                    <i class="fas fa-phone ml-1"></i>
                                    <span>اتصال</span>
                                    <span id="restaurant-phone-text" class="mr-2 text-amber-800/90"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <p id="restaurant-description" class="text-gray-700 mt-4 leading-7"></p>
                </div>
            </div>

            <!-- Offers -->
            <section class="mb-10">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl md:text-2xl font-bold text-gray-900">العروض المتاحة</h2>
                </div>
                <div id="offers-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <!-- Menus -->
            <section>
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl md:text-2xl font-bold text-gray-900">المنيو</h2>
                </div>
                <div id="menu-gallery" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </section>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 right-4 bg-white rounded-lg shadow-2xl border border-gray-200 p-4 hidden z-50 max-w-sm transform transition-all duration-300">
        <div class="flex items-center space-x-3 space-x-reverse">
            <div id="toastIcon" class="flex-shrink-0"></div>
            <p id="toastMessage" class="text-sm font-semibold text-gray-800"></p>
        </div>
    </div>

    <!-- Image Modal Viewer -->
    <div id="image-modal" class="fixed inset-0 bg-black/80 hidden z-50">
        <button id="image-modal-close" class="absolute top-4 left-4 text-white bg-white/10 hover:bg-white/20 border border-white/20 rounded-full px-3 py-1 text-sm">
            إغلاق ✕
        </button>
        <div class="absolute bottom-4 right-1/2 translate-x-1/2 md:right-1/2 md:translate-x-1/2 flex items-center gap-2">
            <button id="zoom-out" class="text-white bg-white/10 hover:bg-white/20 border border-white/20 rounded-full px-3 py-1 text-sm">-</button>
            <button id="zoom-reset" class="text-white bg-white/10 hover:bg-white/20 border border-white/20 rounded-full px-3 py-1 text-sm">100%</button>
            <button id="zoom-in" class="text-white bg-white/10 hover:bg-white/20 border border-white/20 rounded-full px-3 py-1 text-sm">+</button>
        </div>
        <div id="image-modal-stage" class="w-full h-full flex items-center justify-center overflow-hidden cursor-grab active:cursor-grabbing">
            <img id="image-modal-img" src="" alt="menu" class="max-w-none select-none pointer-events-none" />
        </div>
    </div>

    <script src="../js/restaurant.js"></script>
</body>
</html>
