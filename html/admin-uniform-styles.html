<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ستايلات ملابس الطاقم - WeenRest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body{font-family:'Cairo',sans-serif;} </style>
    <style>
        .thumb{width:56px;height:56px;object-fit:cover;border-radius:8px;border:1px solid #eee}
    </style>
    </head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <a href="admin-dashboard.html" class="w-10 h-10 rounded-full bg-white shadow flex items-center justify-center hover:bg-gray-100"><i class="fas fa-arrow-right"></i></a>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">ستايلات ملابس الطاقم</h1>
            </div>
            <button onclick="openCreate()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg"><i class="fas fa-plus ml-2"></i>إضافة ستايل</button>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">الصورة</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">العنوان</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">الحالة</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">التاريخ</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="stylesTable" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5276/api';
        const API_ORIGIN = 'http://localhost:5276';
        document.addEventListener('DOMContentLoaded', ()=>{
            const token = localStorage.getItem('token');
            if(!token){ window.location.href='login.html'; return; }
            loadStyles();
        });

        async function loadStyles(){
            const token = localStorage.getItem('token');
            const resp = await fetch(`${API_BASE_URL}/StaffUniformStyles`, { headers:{'Authorization':`Bearer ${token}`}});
            const data = await resp.json();
            const tbody = document.getElementById('stylesTable');
            tbody.innerHTML = '';
            if(!data.success || !data.data || data.data.length===0){
                tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-6 text-center text-gray-500">لا توجد ستايلات</td></tr>';
                return;
            }
            data.data.forEach(s=>{
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-4 py-3">${s.imageUrl ? `<img class="thumb" src="${resolveImageUrl(s.imageUrl)}" alt="">` : '-'}</td>
                    <td class="px-4 py-3">${escapeHtml(s.title)}</td>
                    <td class="px-4 py-3"><span class="px-2 py-1 rounded-full text-xs ${s.isActive?'bg-green-100 text-green-700':'bg-red-100 text-red-700'}">${s.isActive?'مفعّل':'معطّل'}</span></td>
                    <td class="px-4 py-3">${new Date(s.createdAt).toLocaleDateString('ar-EG')}</td>
                    <td class="px-4 py-3">
                        <div class="flex gap-2">
                            <button class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded" onclick='editStyle(${s.id})'><i class="fas fa-edit"></i></button>
                            <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded" onclick='deleteStyle(${s.id})'><i class="fas fa-trash"></i></button>
                        </div>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        function escapeHtml(x){return (x||'').toString().replace(/[&<>]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));}
        function resolveImageUrl(u){
            if(!u) return '';
            if(/^https?:\/\//i.test(u)) return u;
            // ensure leading slash
            const path = u.startsWith('/') ? u : `/${u}`;
            return `${API_ORIGIN}${path}`;
        }

        async function openCreate(){
            const { value: formValues } = await Swal.fire({
                title: 'إضافة ستايل ملابس',
                html: `
                    <input id="swal-title" class="swal2-input" placeholder="العنوان" required>
                    <input id="swal-image" type="file" accept="image/*" class="swal2-file">
                    <label class="swal2-checkbox"><input type="checkbox" id="swal-active" checked> مفعّل</label>
                `,
                confirmButtonText: 'حفظ', showCancelButton: true,
                preConfirm: ()=>({ title: document.getElementById('swal-title').value, isActive: document.getElementById('swal-active').checked })
            });
            if(!formValues) return;
            const token = localStorage.getItem('token');
            const fd = new FormData();
            fd.append('Title', formValues.title);
            fd.append('IsActive', String(formValues.isActive));
            const file = document.getElementById('swal-image').files[0];
            if(file) fd.append('image', file);

            const resp = await fetch(`${API_BASE_URL}/StaffUniformStyles`, { method:'POST', headers:{'Authorization':`Bearer ${token}`}, body: fd });
            const data = await resp.json();
            if(data.success){ Swal.fire({icon:'success',title:'تم الإنشاء'}); loadStyles(); } else { Swal.fire({icon:'error',title:'تعذر الإنشاء',text:data.message||''}); }
        }

        async function editStyle(id){
            const token = localStorage.getItem('token');
            const resp = await fetch(`${API_BASE_URL}/StaffUniformStyles/${id}`, { headers:{'Authorization':`Bearer ${token}`}});
            const data = await resp.json();
            if(!data.success){ return Swal.fire({icon:'error',title:'تعذر الجلب',text:data.message||''}); }
            const s = data.data;
            const { value: formValues } = await Swal.fire({
                title: 'تعديل ستايل',
                html: `
                    <input id="swal-title" class="swal2-input" placeholder="العنوان" value="${escapeHtml(s.title)}">
                    <div class="text-sm text-gray-600">الصورة الحالية: ${s.imageUrl ? `<a href="${resolveImageUrl(s.imageUrl)}" target="_blank" class="text-emerald-700">عرض</a>` : '-'}</div>
                    <input id="swal-image" type="file" accept="image/*" class="swal2-file mt-2">
                    <input id="swal-imageurl" class="swal2-input" placeholder="أو رابط صورة" value="${s.imageUrl||''}">
                    <label class="swal2-checkbox"><input type="checkbox" id="swal-active" ${s.isActive?'checked':''}> مفعّل</label>
                `,
                confirmButtonText: 'حفظ', showCancelButton: true,
                preConfirm: ()=>({ title: document.getElementById('swal-title').value, imageUrl: document.getElementById('swal-imageurl').value, isActive: document.getElementById('swal-active').checked })
            });
            if(!formValues) return;

            const fd = new FormData();
            fd.append('Title', formValues.title);
            fd.append('ImageUrl', formValues.imageUrl||'');
            fd.append('IsActive', String(formValues.isActive));
            const file = document.getElementById('swal-image').files[0];
            if(file) fd.append('image', file);

            const upd = await fetch(`${API_BASE_URL}/StaffUniformStyles/${id}`, { method:'PUT', headers:{'Authorization':`Bearer ${token}`}, body: fd });
            const updData = await upd.json();
            if(updData.success){ Swal.fire({icon:'success',title:'تم الحفظ'}); loadStyles(); } else { Swal.fire({icon:'error',title:'تعذر الحفظ',text:updData.message||''}); }
        }

        async function deleteStyle(id){
            const ok = await Swal.fire({title:'هل أنت متأكد؟',text:'سيتم حذف الستايل',icon:'warning',showCancelButton:true,confirmButtonText:'حذف'});
            if(!ok.isConfirmed) return;
            const token = localStorage.getItem('token');
            const resp = await fetch(`${API_BASE_URL}/StaffUniformStyles/${id}`, { method:'DELETE', headers:{'Authorization':`Bearer ${token}`}});
            const data = await resp.json();
            if(data.success){ Swal.fire({icon:'success',title:'تم الحذف'}); loadStyles(); } else { Swal.fire({icon:'error',title:'تعذر الحذف',text:data.message||''}); }
        }
    </script>
</body>
</html>
